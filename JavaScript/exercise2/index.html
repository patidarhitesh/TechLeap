<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>JSform</title>
    <script>
        let n=1;
        function submitform(){
            let name = document.getElementById("name").value;
            let add = document.getElementById("inputAddress").value;
            let con = document.getElementById("con").value;
            console.log(name);
            console.log(add);
            console.log(con);
            let entry = document.getElementById("tab");
            let tr = document.createElement("tr");
            
            tr.innerHTML=`<td scope="col">${n}</td>
            <td scope="col">${name}</td>
                          <td scope="col">${add}</td>
                          <td scope="col">${con}</td>`;
            
            entry.appendChild(tr);
            n = n+1;


        }
    </script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="card border-0 shadow-lg my-5">
                    <div class="card-body p-5">
                        <form>
                            <div class="form-group">
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Name</label>
                                    <input type="text" class="form-control" id="name"  placeholder="Name">
                                </div>
                                <div class="form-group">
                                    <label for="inputAddress">Address</label>
                                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                </div>
                                <div class="form-group">
                                    <label for="inputZip">Contact</label>
                                    <input type="text" class="form-control" id="con">
                                </div>
                                <button type="button" onclick="submitform()" class="btn btn-primary">Submit</button>
                                
                            </div>
                        </form>
                       
                    </div>
                </div>
            </div>
            
            
            <div class=" col-lg-6">
                <div class="card border-0 shadow-lg my-5">
                    <div class="card-body p-5">
                        <table class="table ">
                            <thead>
                                <tr>
                                   <th scope="col">#</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Address</th>
                                    <th scope="col">Contact</th>
                                </tr>
                            </thead>
                            <tbody id="tab">
                                
                              
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div> 
    </div>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
