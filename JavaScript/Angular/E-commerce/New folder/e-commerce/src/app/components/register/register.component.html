<h3 class="text-center mb-4 mt-3">Register</h3>
<div class="container-fluid bg-light py-3">
  <div class="row">
    <div class="col-md-6 mx-auto">
      <div class="card text-center login-form" style="width:100%;">
        <div class="card-body">
          <fieldset class="container ">
            <form [formGroup]="signupForm" (ngSubmit)="register()">
              <div class="form-group has-error">
                <input
                  class="form-control input-lg"
                  placeholder="E-mail Address"
                  name="email"
                  type="text"
                  formControlName="Emailid"
                />
                <div
                  *ngIf="
                    signupForm.controls['Emailid'].touched &&
                    !signupForm.controls['Emailid'].valid
                  "
                >
                  <span
                    *ngIf="signupForm.controls['Emailid'].hasError('required')"
                  >
                    E-mail ID is needed
                  </span>
                  <span
                    *ngIf="signupForm.controls['Emailid'].hasError('email')"
                  >
                    Invalid Email ID
                  </span>
                </div>
              </div>
              <div class="form-group has-success">
                <input
                  class="form-control input-lg"
                  placeholder="Password"
                  name="password"
                  value=""
                  type="password"
                  formControlName="password"
                />
              </div>

              <div class="form-group has-success">
                <input
                  class="form-control input-lg"
                  placeholder="Confirm Password"
                  name="confirmpassword"
                  value=""
                  type="password"
                  formControlName="confirmpassword"
                />
                <div
                  *ngIf="
                    signupForm.controls['confirmpassword'].touched &&
                    !signupForm.controls['confirmpassword'].valid
                  "
                >
                  <span
                    *ngIf="
                      signupForm.controls['confirmpassword'].hasError(
                        'required'
                      )
                    "
                  >
                    Password is Required.
                  </span>
                  <span
                    *ngIf="
                      signupForm.controls['confirmpassword'].hasError(
                        'passwordMatcher'
                      )
                    "
                  >
                    Both Password must match.
                  </span>
                </div>
              </div>
              <div class="form-group">
                <input
                  class="form-control input-lg"
                  placeholder="First Name"
                  name="fname"
                  type="text"
                  formControlName="fname"
                />
                <div
                  *ngIf="
                    signupForm.controls['fname'].touched &&
                    !signupForm.controls['fname'].valid
                  "
                >
                  <span
                    *ngIf="signupForm.controls['fname'].hasError('required')"
                  >
                    First Name is required
                  </span>
                  <span
                    *ngIf="signupForm.controls['fname'].hasError('minlength')"
                  >
                    Min length is 1
                  </span>
                  <span
                    *ngIf="signupForm.controls['fname'].hasError('maxlength')"
                  >
                    Max length is 15
                  </span>
                </div>
              </div>

              <div class="form-group">
                <input
                  class="form-control input-lg"
                  placeholder="Last Name"
                  name="lname"
                  type="text"
                  formControlName="lname"
                />
                <div
                  *ngIf="
                    signupForm.controls['lname'].touched &&
                    !signupForm.controls['lname'].valid
                  "
                >
                  <span
                    *ngIf="signupForm.controls['lname'].hasError('required')"
                  >
                    Last Name is required
                  </span>
                  <span
                    *ngIf="signupForm.controls['lname'].hasError('minlength')"
                  >
                    Min length is 1
                  </span>
                  <span
                    *ngIf="signupForm.controls['lname'].hasError('maxlength')"
                  >
                    Max length is 15
                  </span>
                </div>
              </div>
              <button
                class="btn btn-lg btn-success btn-block mt-3"
                [disabled]="!signupForm.valid"
              >
                Sign Up
              </button>
            </form>
            <div>
              Already registered? <a routerLink="/login"> Login Here</a>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
</div>
