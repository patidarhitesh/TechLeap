<mat-grid-list cols="4" rowHeight="3:4">
  <mat-grid-tile *ngFor="let item of products"
    ><mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ item.name }}</mat-card-title>
        <mat-card-subtitle>$ {{ item.price }}</mat-card-subtitle>
      </mat-card-header>
      <img
        mat-card-image
        src="https://material.angular.io/assets/img/examples/shiba2.jpg"
        alt="Photo of a Shiba Inu"
        [routerLink]="['/productlist/', item.id  ]"
      />
      <mat-card-content
        ><span class="mat-subheading-2">Manufacturer </span>:
        {{ item.manufacturer }}</mat-card-content
      >
      <mat-card-content
        ><span class="mat-subheading-2">ItemType </span>:
        {{ item.itemType }}</mat-card-content
      >

      <!-- <mat-card-actions>
          <button mat-raised-button (click)="addBook(item)">
            <img
              id="cart"
              src="https://img.icons8.com/ios/50/000000/add-shopping-cart.png"
            />
            Add To Cart
          </button>
        </mat-card-actions> -->
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
