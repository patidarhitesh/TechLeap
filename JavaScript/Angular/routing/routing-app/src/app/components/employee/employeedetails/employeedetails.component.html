<div class="card m-5" style="width: 30rem;" *ngIf="employee !== undefined">
    <div class="card-body">
      <h5 class="card-title">Details of {{employee.name}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{employee.id}}</h6>
      
      from <h6>{{employee.location}}</h6>
     
      Currently works on <h6> {{employee.technology}}</h6>
      <br>
      <a href="#" class="card-link">Contact {{employee.name}}</a>

    </div>
</div>
